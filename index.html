<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 1rem; text-align: center; }
    .attribution a {font-weight: 700;text-decoration: none;}
  </style>
</head>
<body>
  <main>
        <img src="./images/logo.svg" alt="" class="logo">
        
          <h1> We are launching <span>soon!</span></h1>
          <p> Subscribe and get notified</p>

        <form action="">
            <input type="email" name="email" placeholder="Your email address..."  autocomplete="off" required/>
            <label for="email">Please provide a valid email address</label>
            <button type="submit">Notify Me</button>
        </form>
        <img src="./images/illustration-dashboard.png" alt="dashboard" class="dashboard"  srcset="">
        <div class="socials">
          <a href=""><i class="fa-brands fa-facebook-f"></i></a>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
        </div>    
        <p class="since"> &copy; Copyright Ping. All rights reserved.</p>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/winter2000TH">Themoonwillbestaywithme</a>.
    </p>
  </footer>
</body>

</html>
